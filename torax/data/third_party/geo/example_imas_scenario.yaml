# This file is an example yaml file for the torax.imas_tools.util.load_IDS_from_data_entry() function.
# It requires the optional imas-core dependency to read the corresponding data entry.
# This function can be used to load any IDS contained in the scenario accessed.
# See https://torax.readthedocs.io/en/v1.0.3/configuration.html#using-imas-input-data for further information on how to load IMAS data.

# ---------------------------------
# PARAMETERS OF THE INPUT SCENARIO
# ---------------------------------
shot:                130012
run_in:              4
input_user_or_path:  public
input_database:      ITER

time_begin: 200.

# Backend of input scenario (hdf5 or mdsplus)
scenario_backend: mdsplus
